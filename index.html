<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>告白页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "PingFang SC","Microsoft YaHei",sans-serif;
            background: linear-gradient(135deg, #ffe6f0, #fff0e6);
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 480px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            color: #ff6699;
            text-align: center;
        }
        p {
            font-size: 16px;
            margin: 16px 0;
        }
        .bubble {
            background: #fff0f6;
            border-left: 4px solid #ff6699;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-weight: bold;
        }
        .footer {
            font-size: 14px;
            color: #999;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你是笨蛋吗？</h1>
        <p>你的意思是说……在网上玩抽象会突然有一个身高一米八五、八块腹肌、小虎牙、超绝下颌线，长得帅气、身材好、学习好、家境好、温柔善良的傲娇男，</p>
        <p>用充满爱意的眼睛和温柔细腻却带着一丝威严的声音，深情地看着你并对你说：</p>
        <div class="bubble">
            我喜欢你很久了。<br>
            为什么……你还是察觉不到我的心意呢？
        </div>
        <p class="footer">扫码看到这里的人，大概真的……很可爱吧。</p>
    </div>
</body>
</html>
